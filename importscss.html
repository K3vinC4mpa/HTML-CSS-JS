<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importing styles using link tag -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Embed css -->
    <style>
        /* importing a external style inside a embed using @import url(); */
        @import url("css/importin.css");
        body {
            margin:0px;
            background-color: antiquewhite;

        }
    </style>
</head>
<body>
    <!-- Using inline styles -->
    <h1 style="font-size: 30px; color:brown;"></h1>      
</body>
</html>
